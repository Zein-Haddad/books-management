{% extends "layout.html" %}

{% block title %}
: Search
{% endblock %}

{% block main %}
    <h3 class="my-2">Results for {{ q }}</h3>
    <hr>
    {% for book in results %}
    <div class="p-2 w-100">
        <h5><a class="book-title" href="/book/{{ book['id'] }}">{{ book['title'] }}</a></h5>
        <p class="text-muted fs-6">by {{ book['author'] }}</p>
        {% if session.get('user_id') != None %}
            {% include 'book_btn.html' %}
        {% endif %}
    </div>
    <hr>
    {% endfor %}
{% endblock %}
